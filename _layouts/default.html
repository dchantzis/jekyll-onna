<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="utf-8">
  <title>{% if page.titleBefore %}{{page.titleBefore}} · {% endif %}{% if page.title %}{{page.title}} · {% endif %}{{site.website-title}}{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="description" content="{{ page.meta }}">
  <meta name="author" content="{{ page.author }}">
  <meta name="keywords" content="{% for keyword in site.data.meta-keywords %}{{keyword}}, {% endfor %}">

  <meta property="og:title" content="{% if page.titleBefore %}{{page.titleBefore}} · {% endif %}{% if page.title %}{{page.title}} · {% endif %}{{site.website-title}}{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}">
  <meta property="og:image" content="{{ page.image }}">
  <meta property="og:description" content="{{ page.meta }}">

  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
  <link href="favicon.ico" rel="shortcut icon">

  <link rel="alternate" type="application/atom+xml" title="{{site.title}} | {{site.description}}" href="/atom.xml" />
  <link rel="alternate" type="application/rss+xml" title="{{site.title}} | {{site.description}}" href="/feed.xml" />

</head>

<body>

  {% include header.html %}

  <main>

    {{ content }}

  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/assets/js/jquery-1.12.3.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>

  {% if page.url contains "contact" %}
    <script src="{{site.baseurl}}/assets/js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google-api-key }}&callback=initMap"></script>
  {% endif %}

  {% if include-analytics-tracking %}
    {% include analytics-tracking.html %}
  {% endif %}

</body>

</html>
